<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Include Web3.js -->
<script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>

<!-- Initialize Web3.js -->
<script>
  const web3 = new Web3('https://bsc-dataseed2.ninicoin.io/');
</script>

<!-- Form for payment -->
<form id="paymentForm">
  <label for="paymentAmount">Payment Amount:</label>
  <input type="number" id="paymentAmount" name="paymentAmount">
  <button type="submit">Pay</button>
</form>

<!-- Script to handle form submission -->
<script>
  // Import your contract ABI and address
  const contractABI = ...
  const contractAddress = ...

  // Initialize your contract
  const contract = new web3.eth.Contract(contractABI, contractAddress);

  // Handle form submission
  document.getElementById('paymentForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    const paymentAmount = event.target.elements.paymentAmount.value;
    const accounts = await web3.eth.getAccounts();
    await contract.methods.pay().send({
      from: accounts[0],
      value: web3.utils.toWei(paymentAmount, 'ether')
    });
    alert('Payment successful!');
  });
</script>

</body>
</html>
