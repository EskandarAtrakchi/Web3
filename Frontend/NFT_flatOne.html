<body>
  <h1>ERC721 Frontend Example</h1>

  <div>
    <label for="tokenIdInput">Token ID:</label>
    <input type="text" id="tokenIdInput">
    <button onclick="getOwner()">Get Owner</button>
    <p id="ownerResult"></p>
  </div>

  <script>
    async function getOwner() {
      const tokenId = document.getElementById("tokenIdInput").value;

      // Replace with the actual contract address
      const contractAddress = "<CONTRACT_ADDRESS>";

      // Replace with the actual contract ABI
      const contractABI = [
        // Contract ABI methods...
      ];

      // Replace with the actual provider URL
      const providerUrl = "<PROVIDER_URL>";

      // Create a new web3 provider instance
      const provider = new ethers.providers.JsonRpcProvider(providerUrl);

      // Create a new contract instance
      const contract = new ethers.Contract(contractAddress, contractABI, provider);

      try {
        const owner = await contract.ownerOf(tokenId);
        document.getElementById("ownerResult").innerText = `Token ${tokenId} is owned by: ${owner}`;

        document.getElementById("ownerResult").innerText = `Error: ${error.message}`;
      }
    }
  </script>
</body>
