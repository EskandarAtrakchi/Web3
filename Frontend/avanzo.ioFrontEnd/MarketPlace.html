<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace Front-End</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="getNFTsPrice.js"></script>
    <script src="MarketPlace.js"></script>
    <script src="WalletConnect.js"></script>
</head>
<body>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="FundFactory.html">FundFactory</a>
      <a href="JoiningThePool.html">Participate</a>
      <a href="MarketPlace">Buy&Sell</a>
      <a href="https://t.me/AvanzoCrypto">Contact-Us</a>
      <a href="https://avanzo.gitbook.io/whitepaper/">White-Paper</a>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()" id="OpenBTN">&#9776; open</span>

    <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
    </script>
      
    <div class="container" style="display: block;">
      <button id="BTNTESTART" class="button" onclick="connectWallet()">Connect-Wallet</button>
      <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <h1>Avanzo MarketPlace</h1>

    <div>
      <label for="tokenId">Token ID:</label>
      <input type="number" id="tokenId" />
    </div>
    <div>
      <button onclick="getDollarBalance()" class="button" >Get Dollar Balance</button>
    </div>
    <div id="result"></div>

    <h2>Sell NFT</h2>
    <form id="sellForm">
      <label for="tokenAddress">Token Address:</label>
      <input type="text" id="tokenAddress" placeholder="Enter token address" required><br>

      <label for="tokenId">Token ID:</label>
      <input type="number" id="tokenId" placeholder="Enter token ID" required><br>

      <label for="price">Price:</label>
      <input type="number" id="price" placeholder="Enter price" required><br>

      <button type="submit">Sell NFT</button>
    </form>

    <h2>Buy NFT</h2>
    <form id="buyForm">
      <label for="nftSelect">Select NFT:</label>
      <select id="nftSelect">
        <!-- Populated dynamically with available NFTs -->
      </select><br>

      <button type="submit">Buy NFT</button>
    </form>
    <hr><br>
    <h2>My NFTs</h2>
    </div>
    <ul id="myNFTs">
      <!-- Populated dynamically with user's NFTs -->
    </ul>
</body>
</html>
